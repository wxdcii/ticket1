<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            width: 100vw;
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)),
                url('bg-3D.webp') center no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 800px;
            display: flex;
            justify-content: center;
            position: relative;
            perspective: 100rem;
        }

        .forms-wrapper {
            position: relative;
            width: 100%;
            height: 500px;
            transform-style: preserve-3d;
            transition: transform 0.8s ease;
        }

        .forms-wrapper.change {
            transform: rotateY(180deg);
        }

        .form {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 15px;
            background: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            color: #fff;
            padding: 20px;
            gap: 20px;
        }

        .form h2 {
            color: #ffcc00;
            font-size: 2rem;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .form input {
            width: 80%;
            max-width: 300px;
            height: 45px;
            border-radius: 25px;
            border: 1px solid #ffcc00;
            background: transparent;
            padding: 0 15px;
            color: #fff;
            font-size: 1rem;
            outline: none;
        }

        .form input::placeholder {
            color: #ddd;
        }

        .form input[type="submit"] {
            background: #ffcc00;
            color: #333;
            border: none;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s, transform 0.2s;
        }

        .form input[type="submit"]:hover {
            background-color: #ffd633;
            transform: scale(1.05);
        }

        .signup-form {
            transform: rotateY(180deg);
        }

        .toggle-btn {
            position: absolute;
            top: 20px;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            background: #ffcc00;
            color: #333;
            border-radius: 25px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .toggle-btn:hover {
            background: #ffd633;
            transform: scale(1.05);
        }

        .signup-btn {
            left: 20px;
        }

        .signin-btn {
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="forms-wrapper">
            <!-- Sign In Form -->
            <form class="form signin-form">
                <button class="toggle-btn signup-btn">Sign Up</button>
                <h2>Sign In</h2>
                <input type="email" placeholder="Your Email" required>
                <input type="password" placeholder="Password" required>
                <input type="submit" value="Sign In">
            </form>

            <!-- Sign Up Form -->
            <form class="form signup-form">
                <button class="toggle-btn signin-btn">Sign In</button>
                <h2>Sign Up</h2>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <input type="submit" value="Sign Up">
            </form>
        </div>
    </div>
    <script>
        const signUpBtn = document.querySelector(".signup-btn");
        const signInBtn = document.querySelector(".signin-btn");
        const formsWrapper = document.querySelector(".forms-wrapper");

        signUpBtn.addEventListener("click", (e) => {
            e.preventDefault();
            formsWrapper.classList.add("change");
        });

        signInBtn.addEventListener("click", (e) => {
            e.preventDefault();
            formsWrapper.classList.remove("change");
        });
    </script>
</body>
</html>
